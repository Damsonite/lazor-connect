services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/dockerfile
    container_name: lazor-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - lazor-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/dockerfile
    container_name: lazor-frontend
    ports:
      - "${FRONTEND_PORT:-8081}:8081"
    environment:
      - NODE_ENV=production
      - EXPO_USE_METRO_WORKSPACE_ROOT=1
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    env_file:
      - ./apps/frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lazor-network
    restart: unless-stopped

networks:
  lazor-network:
    driver: bridge
    name: lazor-connect-network
